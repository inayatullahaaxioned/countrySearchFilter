<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Country Search Filter</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>
<body>
  <!--container start-->
  <div class="container">
    <main>
      <section class="search-section">
        <div class="wrapper">
          <h1 class="heading">Search Tab With Show Selected and Clear All Functionality</h1>
          <div class="search-container">
            <form action="#" class="form">
              <div class="input-group">
                <input class="search" placeholder="Search" class="search-input">
              </div>
            </form>
            <div class="rectangle"></div>
            <div class="show-clear-row">
              <div class="show-selected">
                <span class="toggle">
                  <span class="circle"></span>
                </span>
                <span class="show-text">Show selected only</span>
              </div>
              <div class="clear-cta">
                <button class="clear-btn">Clear All</button>
              </div>
            </div>
            <ul class="country-list">
            </ul>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

<script type="module" src="assets/js/script.js"></script>
</body>
</html>
